<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Dit is een app voor een overzicht van de pizza's bij CodeCrust Pizzeria.">
  <meta name="msapplication-TileColor" content="#AB0000">
  <meta name="theme-color" content="#AB0000">
  <link rel="icon" type="image/png" sizes="32x32", href="../images/icons/icon-512x512.png">
  <link rel="manifest" href="manifest.json">

  <title>CodeCrust Pizzeria</title>
  <!-- CSS for material classes and google icons -->
  <link rel="stylesheet" href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  
  <link rel="stylesheet" href="../CSS/style.css">
  <link rel="stylesheet" href="../CSS/Menu.css">
  <link rel="stylesheet" href="../CSS/shared.css">
  <!-- Scripts for material javascript objects -->
  <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
  <script>
      const MDCBanner = mdc.banner.MDCBanner;
      const MDCCheckbox = mdc.checkbox.MDCCheckbox;
      const MDCChip = mdc.chips.MDCChip;
      const MDCChipSet = mdc.chips.MDCChipSet;
      const MDCCircularProgress = mdc.circularProgress.MDCCircularProgress;
      const MDCDataTable = mdc.dataTable.MDCDataTable;
      const MDCDialog = mdc.dialog.MDCDialog;
      const MDCDrawer = mdc.drawer.MDCDrawer;
      const MDCFloatingLabel = mdc.floatingLabel.MDCFloatingLabel;
      const MDCFormField = mdc.formField.MDCFormField;
      const MDCIconButtonToggle = mdc.iconButton.MDCIconButtonToggle;
      const MDCLineRipple = mdc.lineRipple.MDCLineRipple;
      const MDCLinearProgress = mdc.linearProgress.MDCLinearProgress;
      const MDCList = mdc.list.MDCList;
      const MDCMenu = mdc.menu.MDCMenu;
      const MDCMenuSurface = mdc.menuSurface.MDCMenuSurface;
      const MDCNotchedOutline = mdc.notchedOutline.MDCNotchedOutline;
      const MDCRadio = mdc.radio.MDCRadio;
      const MDCRipple = mdc.ripple.MDCRipple;
      const MDCSegmentedButton = mdc.segmentedButton.MDCSegmentedButton;
      const MDCSelect = mdc.select.MDCSelect;
      const MDCSlider = mdc.slider.MDCSlider;
      const MDCSnackbar = mdc.snackbar.MDCSnackbar;
      const MDCSwitch = mdc.switchControl.MDCSwitch;
      const MDCTabBar = mdc.tabBar.MDCTabBar;
      const MDCTextField = mdc.textField.MDCTextField;
      const MDCTooltip = mdc.tooltip.MDCTooltip;
      const MDCTopAppBar = mdc.topAppBar.MDCTopAppBar;
  </script>

</head>


<body>
  <!-- Header -->
  <header class="mdc-top-app-bar">
    <div class="mdc-top-app-bar__row">
      <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
        <button class="material-icons mdc-top-app-bar__navigation-icon mdc-icon-button" id="menu" aria-label="Open navigation menu">menu</button>
        <span class="mdc-top-app-bar__title">Codecrust Pizzeria</span>
      </section>
      <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-end" role="toolbar">
        <button class="material-icons mdc-top-app-bar__action-item mdc-icon-button" id="search" aria-label="Search">search</button>
        <button class="material-icons mdc-top-app-bar__action-item mdc-icon-button" aria-label="Options">more_vert</button>
      </section>
    </div>
  </header>



  <!-- Search bar -->
  <div class="searchBar">
    <div class="row">
      <input type="text" name="query" id="query">
      <button id="searchBtn">Search</button>
    </div>
  </div>



  <!-- Menu drawer -->
  <aside class="mdc-drawer mdc-drawer--modal">
    <div class="mdc-drawer__content">
      <nav class="mdc-list">
        <div class="logoContainer">
          <img class="logo" src="../images/logo.png" alt="dominos logo">
        </div>
        <a class="mdc-list-item mdc-list-item--activated" href="#" aria-current="page" tabindex="0">
          <span class="mdc-list-item__ripple"></span>
          <i class="material-icons mdc-list-item__graphic" aria-hidden="true">inbox</i>
          <span class="mdc-list-item__text">Inbox</span>
        </a>
        <a class="mdc-list-item" href="#">
          <span class="mdc-list-item__ripple"></span>
          <i class="material-icons mdc-list-item__graphic" aria-hidden="true">send</i>
          <span class="mdc-list-item__text">Outgoing</span>
        </a>
        <a class="mdc-list-item" href="#">
          <span class="mdc-list-item__ripple"></span>
          <i class="material-icons mdc-list-item__graphic" aria-hidden="true">drafts</i>
          <span class="mdc-list-item__text">Drafts</span>
        </a>
      </nav>
    </div>
  </aside>
  <div class="mdc-drawer-scrim"></div>
  


  <!-- Main content -->
  <main class="mdc-top-app-bar--fixed-adjust">
  <!-- Filter tabs -->
  <div class="mdc-tab-bar" role="tablist">
    <div class="mdc-tab-scroller">
      <div class="mdc-tab-scroller__scroll-area">
        <div class="mdc-tab-scroller__scroll-content">
          <!-- All pizzas button -->
          <button id="all" class="mdc-tab mdc-tab--active" role="tab" aria-selected="true" tabindex="0">
            <span class="mdc-tab__content">
              <span class="mdc-tab__text-label">Alle pizza's</span>
            </span>
            <span id="all" class="mdc-tab-indicator mdc-tab-indicator--active">
              <span class="mdc-tab-indicator__content mdc-tab-indicator__content--underline"></span>
            </span>
            <span class="mdc-tab__ripple"></span>
          </button>
          <!-- Vegan pizzas button -->
          <button id="vegan" class="mdc-tab mdc-tab" role="tab" aria-selected="true" tabindex="0">
            <span class="mdc-tab__content">
              <span class="mdc-tab__text-label">Vegetarisch</span>
            </span>
            <span class="mdc-tab-indicator mdc-tab-indicator">
              <span class="mdc-tab-indicator__content mdc-tab-indicator__content--underline"></span>
            </span>
            <span class="mdc-tab__ripple"></span>
          </button>
          <!-- Non vegan pizzas button -->
          <button id="non-vegan" class="mdc-tab mdc-tab" role="tab" aria-selected="true" tabindex="0">
            <span class="mdc-tab__content">
              <span class="mdc-tab__text-label">Vlees</span>
            </span>
            <span class="mdc-tab-indicator mdc-tab-indicator">
              <span class="mdc-tab-indicator__content mdc-tab-indicator__content--underline"></span>
            </span>
            <span class="mdc-tab__ripple"></span>
          </button>
        </div>
      </div>
    </div>
  </div>
    <ul class="mdc-image-list mdc-image-list--masonry my-masonry-image-list">
      <!-- Javascript adds pizza info here -->
    </ul>
  </main>



  <!-- Pizza info sheet -->
  <section class="pizzaInfoSheet sheet-out-of-view">
    <!-- Sheet header -->
    <header class="mdc-top-app-bar">
        <div class="mdc-top-app-bar__row">
            <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
                <button id="close" class="material-icons mdc-top-app-bar__navigation-icon mdc-icon-button" aria-label="Open navigation menu">close</button>
                <span class="mdc-top-app-bar__title">Image</span>
            </section>
        </div>
    </header>
    <!-- Sheet main -->
    <main>
      <div>
        <img src="" alt="ket">
          <div class="lists">
            <div class="listContainer">
              <h3 class="ingredientsHeader">Ingredients</h3>
              <ul class="ingredients">
              <!-- auto added by javascript -->
              </ul>
            </div>
            <div class="listContainer"> 
              <h3 class="allergiesHeader">Allergies</h3>
              <ul class="allergies">
                <!-- auto added by javascript -->
              </ul>
            </div>
          </div>
        </div>
        <div class="price">
          <h3 class="priceTxt"></h3>
        </div>
    </main>
    <!-- Sheet footer -->
    <footer>
      <div class="btn mdc-touch-target-wrapper">
        <a class="orderRef" href="" >
          <button class="order mdc-button mdc-button--raised">
            <span class="mdc-button__label">Order Pizza</span>
          </button>
        </a>
      </div>
    </footer>
  </section>
</body>

<script src="../JS/Pizza.js"></script>
<script src="../JS/MenuDrawer.js"></script>

</html>
